<script type="text/ng-template" id="movieTemplate.html">
  <a>
    <img ng-if="match.model.poster_path" ng-src="https://image.tmdb.org/t/p/w185{{match.model.poster_path}}" width="32">
    <img ng-if="!match.model.poster_path" ng-src="https://d3a8mw37cqal2z.cloudfront.net/assets/f996aa2014d2ffddfda8463c479898a3/images/no-poster-w185.jpg" width="32">
    <span>{{match.label}}</span>
  </a>
</script>

<div class="input-group">
  <span id="basic-addon1" class="input-group-addon">Film 1</span>
  <div id="scrollable-dropdown-menu">
    <input type="text" ng-model="selectedFilm1"
           typeahead="results as results.original_title for results in getMovies($viewValue)"
           typeahead-min-length="3" typeahead-template-url="movieTemplate.html" typeahead-loading="loadingMovies"
           class="form-control"/>
  </div>
</div>
<div class="input-group">
  <span id="basic-addon1" class="input-group-addon">Film 2</span>
  <div id="scrollable-dropdown-menu">
    <input type="text" ng-model="selectedFilm2"
           typeahead="results as results.original_title for results in getMovies($viewValue)"
           typeahead-min-length="3" typeahead-template-url="movieTemplate.html" typeahead-loading="loadingMovies"
           class="form-control"/>
  </div>
</div>
<div class="input-group">
  <span id="basic-addon1" class="input-group-addon">Film 3</span>
  <div id="scrollable-dropdown-menu">
    <input type="text" ng-model="selectedFilm3"
           typeahead="results as results.original_title for results in getMovies($viewValue)"
           typeahead-min-length="3" typeahead-template-url="movieTemplate.html" typeahead-loading="loadingMovies"
           class="form-control"/>
  </div>
</div>
<div class="input-group">
  <span id="basic-addon1" class="input-group-addon">Film 4</span>
  <div id="scrollable-dropdown-menu">
    <input type="text" ng-model="selectedFilm4"
           typeahead="results as results.original_title for results in getMovies($viewValue)"
           typeahead-min-length="3" typeahead-template-url="movieTemplate.html" typeahead-loading="loadingMovies"
           class="form-control"/>
  </div>
</div>
<br/>
<div class="input-group">
  <input type="button" class="btn btn-primary btn-lg" ng-click="russianRoulette()" value="Shoot">
</div>
</div>
<br/>
<br/>

<div>
    <div style="height: 305px">
        <carousel interval="myInterval" no-pause="true">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </slide>
        </carousel>
    </div>
</div>

<div ng-show="chosenFilm">
    <table class="table">
        <tr>
            <td class="lead">{{chosenFilm.original_title}}</td>
            <td>{{chosenFilm.overview}}</td>
            <td>{{chosenFilm.average_note}}</td>
            <td ng-show="dealWithIt"><img src="./view2/dealWithIt.gif"/></td>
        </tr>
    </table>
</div>
